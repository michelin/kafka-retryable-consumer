kafka:
    retryable:
        consumer:
            not-retryable-exceptions:
                - java.lang.NullPointerException
                - java.lang.IllegalArgumentException
            retry:
                max: 10
                backoff:
                    ms: 1000
            poll:
                backoff:
                    ms: 2345
            properties:
                application:
                    id: retryable-consumer-test
                bootstrap:
                    servers: fake.server:9092
                specific:
                    avro:
                        reader: true
            topics: TOPIC
        dead-letter:
            producer:
                properties:
                    application:
                        id: dl-producer-test
                    bootstrap:
                        servers: fake.server:9092
                topic: DL_TOPIC
        name: test-retry-consumer
